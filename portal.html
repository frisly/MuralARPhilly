<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>inthefuture</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <script src="/animatemodel.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  

    </head>
    <body>

        <a-scene cursor="rayOrigin: mouse">

          <!--Asset Manager-->
          <a-assets>
            <a-asset-item id="flower" src="/models/dandelion_in_the_wind/scene.gltf" ></a-asset-item>
          </a-assets>


          <!--entity-->
          <a-entity animate-model position="0 1 -.7" rotation="0 180 0" gltf-model="#flower"  scale="0.001 0.001 0.001" ></a-entity>

          
          <!--camera-->
          <a-entity id="rig">
            <a-entity camera position="0 1.5 0" look-controls wasd-controls>
              <a-cursor id="cursor" raycaster fuse="true" fusetimeout="500"></a-cursor>

            </a-entity>

          </a-entity>

        

          <!--Wolrd-->
          <a-plane color="gray" rotation="-90 0 0" width="300" height="300"></a-plane>
          <a-sky color="red"></a-sky>
        
        </a-scene>

        <!--Audio script-->
          <script>
            var sound = new Howl({
              src: ['/assets/Beginning.m4a'],
              onplayerror: function() {
                sound.once('unlock', function() {
                  sound.play();});
              }
            });
            sound.play();
          </script>


        
        
    </body>
</html>
