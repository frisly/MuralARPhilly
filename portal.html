<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>inthefuture</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <script src="/animatemodel.js"></script>
        <script src="components/intersection-spawn.js"></script>
    <script src="components/random-color.js"></script>
    <script src="components/snap.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  

    </head>
    <body>

        <a-scene cursor="rayOrigin: mouse">

          <!--Asset Manager-->
          <a-assets>
            <a-asset-item id="flower" src="/models/dandelion_in_the_wind/scene.gltf" ></a-asset-item>
            <a-mixin id="voxel"
           geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
           material="shader: standard"
           random-color
           snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
        ></a-mixin>
          </a-assets>


          <!--entity-->
          <a-entity gltf-model="#flower"></a-entity>

          
          <!--camera-->
          <a-entity id="rig">
            <a-entity camera position="0 3 0" look-controls wasd-controls>
              <a-cursor id="cursor" raycaster fuse="true" fusetimeout="500" intersection-spawn="event: click; mixin: voxel"></a-cursor>

            </a-entity>

          </a-entity>

        

          <!--Wolrd-->
          <a-entity environment="skyType: gradient; skyColor: #ffaccd; horizonColor: #ffe0fb; groundTexture: checkerboard" visible=""><a-entity class="environment" position="0 50 0" light="type: hemisphere; color: #ffd5e6; intensity: 0.6; groundColor: #454545" visible=""></a-entity><a-entity class="environment" position="-0.11 1 0.33" light="intensity: 0.6; shadowCameraLeft: -10; shadowCameraBottom: -10; shadowCameraRight: 10; shadowCameraTop: 10" visible=""></a-entity><a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 3" shadow="cast: false; receive: false"></a-entity><a-entity class="environmentDressing environment" visible="false"></a-entity><a-sky radius="200" theta-length="110" class="environment" material="shader: gradientshader; topColor: #ffaccd; bottomColor: #ffe0fb" visible="" geometry=""></a-sky><a-entity id="stars" visible="false"></a-entity></a-entity>        
        </a-scene>

        <!--Audio script-->
          <script>
            var sound = new Howl({
              src: ['/assets/Beginning.m4a'],
              onplayerror: function() {
                sound.once('unlock', function() {
                  sound.play();});
              }
            });
            sound.play();
          </script>


        
        
    </body>
</html>
