<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>inthefuture</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

       
    </head>
    <body class="h-screen w-full flex justify-center relative bg-yellow-200">


        <a-scene id="vrScene">

          <!--Asset Manager-->
          <a-assets>
            <a-asset-item id="flower" src="/models/dandelion_in_the_wind/scene.gltf"></a-asset-item>
          </a-assets>


          <!--entity-->
          <a-entity position="0 2 -.7" rotation="0 180 0" gltf-model="#flower" scale="0.001 0.001 0.001" animation-mixer="timeScale: .5" ></a-entity>
          
          <!--camera-->
          <a-entity id="rig" position="0 0 0">
            <a-entity  look-controls wasd-controls ></a-entity>
          </a-entity>
          
          <!--world-->
          
          <a-plane position="0 0 -4" rotation="-90 0 0" width="400" height="400" color="#272E4A"></a-plane>
            
        </a-scene>

        <!--Audio script-->
          <script>
            var sound = new Howl({
              src: ['/assets/Beginning.m4a'],
              onplayerror: function() {
                sound.once('unlock', function() {
                  sound.play();});
              }
            });
            sound.play();
          </script>


        
        
    </body>
</html>
