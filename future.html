<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>inthefuture</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
 
    </head>
    <body class="h-screen w-full flex justify-center relative bg-black">


        <a-scene id="vrScene" >

          <!--Asset Manager-->
          <a-assets>
            <a-asset-item id="flower" src="/models/dandelion_in_the_wind/scene.gltf" ></a-asset-item>
            <img id="skymap" src="bg/sky.jpg" crossorigin="anonymous">
            <img id="homeThumbnail" src="bg/2.png">
          </a-assets>


          <!--entity-->
          <a-entity position="0 2 -.7" rotation="0 180 0" gltf-model="#flower"  scale="0.001 0.001 0.001" animation-mixer="timeScale: .5" ></a-entity>

          <a-entity position="3.23068 2 -0.7" rotation="0 90 0" gltf-model="/models/dandelion_in_the_wind/scene.gltf" scale="0.001 0.001 0.001"></a-entity>
          <a-entity position="5.23416 2 -0.7894" rotation="0 90 0" gltf-model="/models/dandelion_in_the_wind/scene.gltf" scale="0.001 0.001 0.001"></a-entity>
          
          <!--camera-->
          <a-entity id="rig" position="0 1.8 0">
            <a-entity camera look-controls wasd-controls >
              <a-entity cursor="fuse: true; fuseTimeout: 5000"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
              </a-entity>
            </a-entity>
          </a-entity>


          <!--Link-->
          

          <a-link position="-12.90116 2.5 0.34597" geometry="primitive: circle; segments: 64; radius: 6" raycaster="" href="portal.html" title="portal" image="#homeThumbnail" material="shader: portal; pano: http://127.0.0.1:5500/bg/2.png; side: double; backgroundColor: #633d81" link="backgroundColor: #633d81" scale="0.2 0.2 0.3" rotation="0 -90 0">
            
            <a-entity text="color: white; align: center; font: kelsonsans; value: portal; width: 5" position="0 1.5 0" rotation="0 180 0"></a-entity><a-entity geometry="primitive: sphere; segmentsWidth: 64; segmentsHeight: 64; phiLength: 180; thetaLength: 360" material="shader: portal; borderEnabled: 0; pano: [object HTMLImageElement]; side: back" rotation="0 180 0" position="" visible="false"></a-entity><a-entity geometry="primitive: sphere; radius: 10; segmentsWidth: 64; segmentsHeight: 64" material="shader: portal; borderEnabled: 0; pano: [object HTMLImageElement]; side: back" visible="false"></a-entity></a-link>

          



          <!--world-->

          <a-light type="point" light="color: #fff; intensity:0.18" position="-3 -10 0"></a-light>
          <a-light type="point" light="type: spot; color: #fffbcf; intensity: 0.77; angle: 6.59; decay: 3.42; penumbra: 0.58" position="0.03641 1.99222 0.48307"></a-light>
          <a-light type="point" light="type: spot; color: #eee1fe; intensity: 0.54; angle: 29.16; decay: 3.42; penumbra: 1" position="0.06546 2.1761 0.6083" rotation="-43.65 0 0"></a-light>



          <a-plane position="1 1.1 -4" rotation="-90 0 0" width="400" height="400" color="#363631" material="" geometry=""></a-plane>
          

          <a-entity id="sky" geometry="primitive:sphere; radius:30; phiLength:360; phiStart:0; thetaLength:90" material="shader:flat; side:back; height:2048; src:#skymap; width:2048"></a-entity>
          <a-plane position="1 1.22 -4" rotation="-90 0 0" width="400" height="400" color="#363631" material="" geometry=""></a-plane>            
        </a-scene>

        <!--Audio script-->
          <script>
            var sound = new Howl({
              src: ['/assets/Beginning.m4a'],
              onplayerror: function() {
                sound.once('unlock', function() {
                  sound.play();});
              }
            });
            sound.play();
          </script>


        
        
    </body>
</html>
